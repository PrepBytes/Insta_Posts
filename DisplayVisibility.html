<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>ORIGINAL</h3>
    <div class="container">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
    </div>
    <h3>DISPLAY:NONE</h3>
    <div class="container">
        <div class="child child5"></div>
        <div class="child child6"></div>
        <div class="child child7" style="display: none;"></div>
        <div class="child child8"></div>
    </div>
    <h3>VISIBILITY:HIDDEN</h3>
    <div class="container">
        <div class="child child5"></div>
        <div class="child child6"></div>
        <div class="child child7" style="visibility: hidden;"></div>
        <div class="child child8"></div>
    </div>
</body>
</html>
<!-- Display : none 
When you give display none to any element then that element gets removed from the entire page-->

<!-- Visibility : Hidden
When you give visibility hidden to any element then that element is present on webpage but not visible.-->
